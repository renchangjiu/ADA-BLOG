    <!-- Contact Section start -->
    <section id="contact" class="parallax-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="contact-form">
                        <div class="wow fadeInUp section-title" data-wow-delay="0.2s">
                            <h1>Say Hello...</h1>
                            <p style="color: red" id="error">
                            </p>
                            <p style="color: #d2d2af" class="wow">欢迎来信 : &nbsp;QQ: 1359581862 &nbsp;&nbsp;|&nbsp;&nbsp;
                                <a href="mailto:dsumuzhe@163.com">dsumuzhe@163.com</a>
                            </p>
                        </div>

                        <div id="contact-form">
                            <form id="form">
                                <div class="wow fadeInUpd" data-wow-delay="1s">
                                    <p style="font-size: 13px">Your Name</p>
                                    <input name="name" type="text" class="form-control" id="fullname">
                                </div>
                                <div class="wow fadeInUp" data-wow-delay="1.2s">
                                    <p style="font-size: 13px">Your Email</p>
                                    <input name="email" type="email" class="form-control" id="email">
                                </div>
                                <div class="wow fadeInUp" data-wow-delay="1.4s">
                                    <p style="font-size: 13px">Write your message...&nbsp;<span
                                            style="color: red">*</span></p>
                                    <textarea name="message" rows="5" class="form-control" id="message"></textarea>
                                </div>
                                <div class="wow fadeInUp col-md-6 col-sm-8" data-wow-delay="1.6s">
                                    <input name="submit" type="button" class="form-control" id="submit" value="Send">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section end -->
